<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BSU Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            overflow: hidden;
            background: #f5f7fb;
        }

        .chat-container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 300px;
            background: white;
            border-right: 1px solid #e0e0e0;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .sidebar-header h2 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .sidebar-header p {
            font-size: 12px;
            opacity: 0.9;
        }

        .user-profile {
            padding: 15px 20px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .user-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 16px;
        }

        .user-avatar img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .user-details h4 {
            font-size: 14px;
            color: #333;
            margin-bottom: 3px;
        }

        .user-details p {
            font-size: 11px;
            color: #666;
        }

        .daily-topic-sidebar {
            padding: 15px 20px;
            background: #fffbea;
            border-bottom: 1px solid #fde68a;
            display: none;
        }

        .daily-topic-sidebar.active {
            display: block;
        }

        .daily-topic-sidebar h4 {
            font-size: 12px;
            color: #92400e;
            margin-bottom: 5px;
        }

        .daily-topic-sidebar p {
            font-size: 11px;
            color: #78350f;
        }

        .sidebar-actions {
            padding: 15px 20px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }

        .btn-small {
            flex: 1;
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-rules {
            background: #4CAF50;
            color: white;
        }

        .btn-back {
            background: #667eea;
            color: white;
        }

        .chat-main {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #f5f7fb;
        }

        .chat-header {
            padding: 20px 30px;
            background: white;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header h2 {
            font-size: 18px;
            color: #333;
        }

        .chat-header p {
            font-size: 12px;
            color: #666;
            margin-top: 3px;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            scroll-behavior: smooth;
        }

        .message {
            display: flex;
            margin-bottom: 20px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 14px;
            flex-shrink: 0;
            border: 2px solid white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .message-avatar img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .message-content {
            margin-left: 12px;
            flex: 1;
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 5px;
        }

        .message-author {
            font-weight: 600;
            font-size: 14px;
            color: #333;
        }

        .message-info {
            font-size: 11px;
            color: #999;
        }

        .message-time {
            font-size: 11px;
            color: #999;
        }

        .message-text {
            background: white;
            padding: 12px 16px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            font-size: 14px;
            color: #333;
            line-height: 1.5;
            max-width: 70%;
        }

        .message-actions {
            margin-top: 5px;
            display: flex;
            gap: 10px;
        }

        .message-action-btn {
            background: none;
            border: none;
            color: #999;
            font-size: 11px;
            cursor: pointer;
            padding: 3px 8px;
            border-radius: 4px;
            transition: all 0.3s;
        }

        .message-action-btn:hover {
            background: #f0f0f0;
            color: #667eea;
        }

        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            position: sticky;
            bottom: 0;
        }

        .chat-input {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .chat-input input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 14px;
            transition: all 0.3s;
        }

        .chat-input input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn-send {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-send:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h3 {
            font-size: 20px;
            color: #333;
        }

        .close-modal {
            font-size: 30px;
            cursor: pointer;
            color: #999;
        }

        .user-profile-modal {
            text-align: center;
        }

        .user-profile-modal .user-avatar {
            width: 80px;
            height: 80px;
            font-size: 32px;
            margin: 0 auto 15px;
        }

        .user-profile-modal h4 {
            font-size: 18px;
            color: #333;
            margin-bottom: 10px;
        }

        .user-profile-modal p {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            flex-direction: column;
        }

        .btn-modal {
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-private {
            background: #667eea;
            color: white;
        }

        .btn-block {
            background: #ff9800;
            color: white;
        }

        .btn-report {
            background: #f44336;
            color: white;
        }

        .btn-modal:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                max-width: 300px;
                position: fixed;
                left: -100%;
                z-index: 100;
                transition: left 0.3s;
            }

            .sidebar.active {
                left: 0;
            }

            .message-text {
                max-width: 85%;
            }
        }

        .rules-content {
            color: #666;
            line-height: 1.8;
            white-space: pre-wrap;
        }

        .no-messages {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .no-messages h3 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .no-messages p {
            font-size: 14px;
        }
    </style>
</head>

</html>
